<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap kettő</title>
    <link rel="stylesheet" href="urlap2.css">
</head>
<body>
    <h1>További űrlap elemek</h1>
    <form>
        <input type="text" id="nev" name="nev" placeholder="Minta Jakab"><br>

        <textarea cols="40" rows="5" placeholder="Ide írjál sok szöveget!"></textarea><br>

        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select><br>

        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <input type="submit" value="Submit">
        </fieldset><br>

        <button name="gomb" value="mit csinál">Csinálj valamit!</button>
    </form>
</body>
</html>
