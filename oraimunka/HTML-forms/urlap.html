<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>
    <form action="#" method="post">
        <label for="inputNev">Felhasznjáló neve:</label>
        <input type="text" id="inputNev" name="inputNev" /><br>
        <label for="szulDat">Születési dátum:</label>
        <input type="date" id="szulDat" name="szulDat" /><br>
        <label for="email">email cím:</label>
        <input type="email" id="email" name="email" /><br>
        <label for="jelszo">Jelszó:</label>
        <input type="password" id="jelszo" name="jelszo" /><br>
        <label for="fajl">feltöltendő fájl:</label>
        <input type="file" id="fajl" name="fajl" /><br>
        <label for="feltetelek"> Elfogadom a feltételeket.</label>
        <input type="checkbox" id="feltetelek" name="feltetelek" /><br>
        <label for="szerencse">Szerencse száma:</label>
        <input type="number" id="szerencse" name="szerencse" /><br>


        <input type="submit" id="submit" name="submit" value="Beküldés">
        <input type="reset" value="Alaphelyzet">
        
    </form>
</body>
</html>
