<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pál_Csenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <label for="megsz">Megszólítás:</label>

                <input type="radio" id="dr" name="megSz" value="Dr.">
                <label for="dr">Dr.</label>

                <input type="radio" id="ifj" name="megSz" value="Ifj.">
                <label for="ifj">Ifj.</label>

                <input type="radio" id="id" name="megSz" value="id.">
                <label for="id">id.</label><br>
            
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" maxlength="50" placeholder="Bevíz Elek" required><br>

            <label for="jelszo">Jelszó:</label>
            <input type="password" id="jelszo" name="jelszo" maxlength="6" placeholder="jelszó" required><br>

            <label for="nem">Nem:</label>
            <select name="nem" id="nem">
                <option value="Nő">Nő</option>
                <option value="Férfi">Férfi</option>
                <option value="Nem nyilatkozom">Nem nyilatkozom</option>
            </select><br>

            <label for="szulD">Születési dátum:</label>
            <input type="date" id="szulD" name="szulD" max="1900-01-01"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="valami@kukac.hu" required><br>

            <label for="hir">Hírleveleket kérek:</label>
            <input type="checkbox" id="hir" name="hir" required><br>

            <label for="egyeb">Egyéb közlendő:</label><br>
            <textarea name="egyeb" id="egyeb" cols="40" rows="5"></textarea><br>

            <input type="submit" id="submit" name="submit" value="Feldolgozás indítás"><br>
            <input type="reset" id="reset" name="reset" value="Adatok alaphelyzetbe állítása">

        </fieldset>
    </form>
</body>
</html>
